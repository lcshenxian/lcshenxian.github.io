<script>
/* ================= js2 主逻辑（功能完整保留） ================= */
var RANDOM_RANGE=5;
var JSON_INDEX=Math.floor(Math.random()*RANDOM_RANGE);
var JSON_BASE="";
var FAIL_COUNT=0,FAIL_LIMIT=2,LOAD_COUNT=0;
var PAGE_SIZE=12,currentData=[],renderIndex=0,currentContainer=null;

function renderChunk(){
  if(!currentContainer)return;
  var html="",end=Math.min(renderIndex+PAGE_SIZE,currentData.length);
  for(var i=renderIndex;i<end;i++){
    var it=currentData[i];
    html+='<figure><div class="pos"><a href="'+jiexijiekou1+'https://'+lo+lujing+it.bofang+houzhui+'" target="_blank"><img src="https://'+lc+'.info/pic/'+it.bofang+'.jpg"><p>'+shijian+'</p></a></div><figcaption>'+it.biaoti+'</figcaption></figure>';
  }
  currentContainer.insertAdjacentHTML("beforeend",html);
  renderIndex=end;
}

function bindScrollLoad(){
  window.onscroll=function(){
    if(!currentContainer)return;
    if(window.innerHeight+window.scrollY>=document.body.offsetHeight-120){
      renderIndex<currentData.length?renderChunk():loadNextJSON();
    }
  };
}

function loadNextJSON(){
  if(FAIL_COUNT>=FAIL_LIMIT)return;
  var url=JSON_BASE+(JSON_INDEX===0?"index.json":"index"+JSON_INDEX+".json");
  var xhr=new XMLHttpRequest();
  xhr.open("GET",url,true);
  xhr.onload=function(){
    if(xhr.status===200){
      currentData=JSON.parse(xhr.responseText);
      JSON_INDEX++;LOAD_COUNT++;
      currentContainer=document.getElementById("demo"+LOAD_COUNT);
      renderIndex=0;
      renderChunk();
      bindScrollLoad();
    }else{FAIL_COUNT++;JSON_INDEX++;}
  };
  xhr.send();
}

function ShowBoxHandle(){
  var box=document.querySelector(".showBox"),msg=document.querySelector(".showBoxMsg");
  if(!box||!msg)return;
  box.style.display=msg.style.display="block";
  box.onclick=msg.onclick=function(){box.style.display=msg.style.display="none";};
}

/* ================= 唯一启动器（关键） ================= */
(function waitAll(){
  if(window.__JS2_STARTED__)return;
  if(window.__PWD_OK__&&window.urldizhi&&window.mulu){
    window.__JS2_STARTED__=true;
    JSON_BASE=window.urldizhi+window.mulu;
    loadNextJSON();

    // 文案替换
    var art=document.getElementById("art");
    if(art)art.innerHTML=art.innerHTML.replace(/什么也不显示？咨询联系人/g,tishi);
    var gx=document.getElementById("gengxin");
    if(gx)gx.innerHTML=gengxin;
    ShowBoxHandle();
  }else setTimeout(waitAll,100);
})();
</script>
